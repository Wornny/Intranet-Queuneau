<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
        <meta name="description" content="Site web de la section BTS Ciel (Cybersécurité, Informatique et réseau, Electronique) du lycée Raymond Queneau Yvetot" >
        <meta name="author" content="BTS CIEL Queneau" >
        <title>{% block title %}{% endblock %}BTS CIEL - Site Intranet</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" >
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" >
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" >
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        {% block style %}{% endblock %}
    </head>
    <body id="page-top">
        <!-- Menu-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#apropos">A propos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#contact">A propos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/deplacement">Déplacement</a></li>
                        <li class="nav-item"><a class="nav-link" href="/remplacement">Remplacement</a></li>
                        <li class="nav-item"><a class="nav-link" href="/cantine">Cantine</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Se connecter</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- En-tête-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Lycée Raymond Queneau</div>
                <div class="masthead-heading text-uppercase">BTS Ciel</div>
                <div class="masthead-heading text-uppercase">Site Intranet</div>
            </div>
        </header>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
   <!-- Footer-->
   <footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-start">Copyright &copy; BTS-Ciel-Queneau 2025</div>
            <div class="col-lg-4 my-3 my-lg-0">
                <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="col-lg-4 text-lg-end">
                <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/static/scripts.js"></script>



</body>
</html>
