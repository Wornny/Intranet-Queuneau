{% extends base.html %}

{% block title %}
Ajouter un remplacement
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Ajout d'un Cours</h2>

    <form action="#" method="POST" class="space-y-4">
        <!-- Matière -->
        <div>
            <label class="block text-gray-600">Matière</label>
            <input type="text" name="matiere" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Date -->
        <div>
            <label class="block text-gray-600">Date</label>
            <input type="date" name="date" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Jour -->
        <div>
            <label class="block text-gray-600">Jour</label>
            <select name="jour" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="lundi">Lundi</option>
                <option value="mardi">Mardi</option>
                <option value="mercredi">Mercredi</option>
                <option value="jeudi">Jeudi</option>
                <option value="vendredi">Vendredi</option>
                <option value="samedi">Samedi</option>
            </select>
        </div>

        <!-- Classe -->
        <div>
            <label class="block text-gray-600">Classe</label>
            <input type="text" name="classe" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Horaire -->
        <div>
            <label class="block text-gray-600">Horaire</label>
            <select name="horaire" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="M1">M1</option>
                <option value="M2">M2</option>
                <option value="M3">M3</option>
                <option value="M4">M4</option>
                <option value="M5">M5</option>
                <option value="S1">S1</option>
                <option value="S2">S2</option>
                <option value="S3">S3</option>
                <option value="S4">S4</option>
            </select>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
            Enregistrer
        </button>
    </form>
</div>
{% endblock %}
